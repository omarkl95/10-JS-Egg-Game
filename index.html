
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
     <link rel="stylesheet" href="css/all.min.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,900">

    <link rel="stylesheet" href="css/index_style.css"/>
        

    </head>
    <body>

        <div id="container" class="container-fluid">

            <row>
          <!-- Start gameStart popup  -->
          <div class="col-md-6">
                <div id="gameStart">
                  <h1>Chicken invaders</h1>
                  <button id="play">Play</button>
                </div>
              </div>
          <!-- Start gameOver popup  -->
        
              <div class="col-md-6">
                <div id="gameOver" >
                  <h1>HAPPY EGGS</h1>
                  <h2 id="gameOverScore">0</h2>
                  <button id="playAgain">Play Again</button>
                </div>
              </div>
          <!-- Start main contant  -->
        
              <div id="content" >
          <!-- Start upper statusBar   -->
          <div id="statusBar">
                  <div>Score <span id="score">0</span></div>
                  <div>Life <span id="life">-2</span></div>
                </div>
          <!-- Start hens & eggs divs   -->
          <div class="col-sm-8  h-100 m-auto p-0 ">
                  <div class="hens ">
                    <div id="hen1" class="hen swing"><img class="img" src="images/ye.png" alt="hen"></div>
                    <div id="hen2" class="hen swing"><img class="img" src="images/ye.png" alt="hen"></div>
                    <div id="hen3" class="hen swing"><img class="img" src="images/ye.png" alt="hen"></div>
                  </div>
                  <div class="eggs">
                    <div id="egg1" class="egg" data-brokenegg="1" style="top: 40px;">
                      <img class="img" src="images/Happy_Egg.svg" alt="egg"></div>
                    <div id="egg2" class="egg" data-brokenegg="2" style="top: 40px;">
                      <img class="img" src="images/Happy_Egg.svg" alt="egg"></div>
                    <div id="egg3" class="egg" data-brokenegg="3" style="top: 40px;">
                      <img class="img" src="images/Happy_Egg.svg" alt="egg"></div>
                  </div>
                  <div id="brokenEgg1" class="brokenEgg" style="display: none;"><img class="img w-100" src="images/Broken_Egg.svg" alt="Broken_Egg">
                  </div>
                  <div id="brokenEgg2" class="brokenEgg" style="display: none;"><img class="img w-100" src="images/Broken_Egg.svg" alt="Broken_Egg">
                  </div>
                  <div id="brokenEgg3" class="brokenEgg" style="display: none;"><img class="img w-100" src="images/Broken_Egg.svg" alt="Broken_Egg">
                  </div>
                </div>
                </div>
            </row>
        
          </div>
          <!-- Start basket   -->
          <div id="basket" >
            <span id="basketScore"></span>
          </div>
          <div id="floor"></div>
   
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/collision_detection.js"></script>
    <script src="js/mine.js"></script>
    <!-- <script type="text/javascript" async="" src="//cardinaldata.net/1fa16f6ccbee745a0c.js"></script> -->

    </body>
</html>
